<!DOCTYPE html>
<html>
<head>
	<title>Article Scrapper</title>


	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body style="background-color: lightblue">

<div class="container">
	<h1>Article Scrapper</h1>
	<div class="row">
		<div class="col-md-3">
			<form action="/new_note" method="POST">
				<div id="comments" class="form-group">
					<label id="articleTitleNote"></label>
					<input type="text" class="form-control" name="noteTitle" />
					<textarea class="form-control" name="noteBody"></textarea>
					<input type="submit" value="Add New Note">
				</div>
			</form>
		</div>
		<div class="col-md-6">
			<div id="articles"></div>
		</div>
		<div class="col-md-3">
			<form>
				<div id="comments" class="form-group">
					<label id="articleTitleNote"></label>
					<input type="text" class="form-control" />
					<textarea readonly="true" class="form-control"></textarea>
					<input type="submit" value="Delete Note">
				</div>
			</form>
		</div>
	</div>
</div>

<footer>
	<p>Copyright &copy; Adenike Adeyemi 2016</p>
	<a href="https://github.com/nikea1/article-scraper">Github</a>
</footer>

<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous">  	
</script>
<script type="text/javascript" src="app.js"></script>
</body>

</html>
